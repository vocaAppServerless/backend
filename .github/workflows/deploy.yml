name: Lambda Functions Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'src/handlers/**'
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        lambda-function:
          - getUser
          - getLists
          - postList
          - postWords
          - postWord
          - getIncorrectLists
          - postIncorrectList
          - postIncorrectWords
          - postIncorrectWord
          - test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # - name: Run Tests
    #   run: npm test

    - name: Zip Lambda Function
      run: |
        mkdir -p ./templates/lambda
        zip -j ./templates/lambda/lambda_code.zip ./src/handlers/${{ matrix.lambda-function }}.js

    - name: Update Lambda Function Code
      run: |
        aws lambda update-function-code \
          --function-name ${{ matrix.lambda-function }} \
          --zip-file fileb://./templates/lambda/lambda_code.zip
